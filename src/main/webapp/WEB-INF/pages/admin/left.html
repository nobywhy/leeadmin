<#escape x as (x)!> 
<#assign base=request.contextPath />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="${base}/static/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="${base}/static/js/jquery-1.8.2.js"></script>

<script type="text/javascript">
$(function(){	
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.active").removeClass("active")
		$(this).addClass("active");
	});
	
	$('.title').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('ul').slideUp();
		if($ul.is(':visible')){
			$(this).next('ul').slideUp();
		}else{
			$(this).next('ul').slideDown();
		}
	});
})	
</script>


</head>

<body style="background:#f0f9fd;">
	<div class="lefttop"><span></span>通讯录</div>
    
    <dl class="leftmenu">
        
        
    <#list resources as res>
    <dd>
	    <div class="title">
	    <span><img src="${base}/static/images/leftico02.png" /></span>${res.name}
	    </div>
	    <ul class="menuson">
	    	<#list res.subResources as subRes>
	        	<li><cite></cite><a href="${base}/${subRes.resUrl}"  target="rightFrame">${subRes.name}</a><i></i></li>
	        </#list>
	     </ul>     
    </dd> 
    </#list>
    
    
    </dl>
    
</body>
</html>
</#escape>
